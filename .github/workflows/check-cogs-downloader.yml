# act -e .\.github\workflows\fixtures\push.json -W .\.github\workflows\check-cogs-downloader.yml --container-options "-v /c/privat/codex/d-cogs/.artifacts/dist:/tmp/dist:ro" --secret-file .secrets

# To test with local Red-DiscordBot build artifact, mount the host folder containing the built wheels to /tmp/dist in the container.
# docker run -it --rm -v /c/privat/codex/d-cogs/.artifacts/dist:/tmp/dist python:3.11 bash
name: "Check Cogs (Downloader)"

on:
  pull_request:

# leaving COG_PATHS empty to test all cogs with info.json in the repo
# env:
#   COG_PATHS: "aiemote,aimage,aiuser,bittensorimg,oneletteronly"  # comma-separated list of cog folder names

jobs:
  test-cogs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Red-DiscordBot
        uses: nntin/d-flows/actions/install-red-discordbot@feature/downloader

      - name: Configure Red-DiscordBot
        uses: nntin/d-flows/actions/setup-red-discordbot@feature/downloader
        with:
          token: ${{ secrets.DISCORD_BOT_TOKEN }}
          optional_args: "--no-cogs"
        continue-on-error: true

      - name: Test cogs via Downloader
        uses: nntin/d-flows/actions/test-red-discordbot-downloader@feature/downloader
        with:
          token: ${{ secrets.DISCORD_BOT_TOKEN }}
          # cog_paths: ${{ env.COG_PATHS }}
          # repo_url: https://github.com/zhaobenny/bz-cogs.git
          # repo_branch: main
